<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>my-project</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,700">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,700&display=swap&subset=cyrillic" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Material+Icons">
  </head>
  <style>

#app {background-color: #f7f4f1;}

body::-webkit-scrollbar {
  	background:#f7f4f1;
}

.flex::-webkit-scrollbar {
  	background:#f7f4f1;
}

body::-webkit-scrollbar:vertical {
		width:1em;
}

.flex::-webkit-scrollbar:vertical {
		width:1em;
}

body::-webkit-scrollbar:horizontal {
    height: 0;
}

.flex::-webkit-scrollbar:horizontal {
    height: 0;
}

body::-webkit-scrollbar-thumb {
    background-color:rgba(0,0,0,.3);
    border-radius: 99999px;
    border:.3125em solid transparent;
    background-clip: content-box;
}

.flex::-webkit-scrollbar-thumb {
    background-color:rgba(0,0,0,.3);
    border-radius: 99999px;
    border:.3125em solid transparent;
    background-clip: content-box;
}
  </style>
  <body>
    <noscript>
      <strong>We're sorry but my-project doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
